<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      :root {
        --animate-duration: 3200ms;
        --animate-delay: 3.9s;
      }
      h1 {
        color: orangered;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        /* border: 2px solid black; */
      }
      /* Load Button */
      .comic-button {
        display: inline-block;
        /* padding: 10px 20px; */
        padding: 3px 7px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #ff5252;
        border: 2px solid #000;
        border-radius: 10px;
        box-shadow: 5px 5px 0px #000;
        transition: all 0.3s ease;
        scale: 0.9;
      }

      .comic-button:hover {
        background-color: #fff;
        color: #ff5252;
        border: 2px solid #ff5252;
        box-shadow: 5px 5px 0px #ff5252;
        scale: 1;
      }

      .comic-button:active {
        background-color: #fcf414;
        box-shadow: none;
        transform: translateY(4px);
      }

      /* ... (other CSS rules remain the same) ... */

      /* Centering Container */
      .center-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        text-align: center;
        height: 80vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      #rollNumber {
        width: 50%;
        padding: 5px; /* Add padding for visual separation */
        margin-bottom: 10px;
        border: 1px solid #ff0000; /* Add a simple border for styling */
        border-radius: 5px;
      }

      /*#tbl-container {
          width: 100%;             Set the width to 100% to match center-container width
          text-align: center;
        }*/

      /* Adjust margin for responsiveness */
      @media screen and (max-width: 600px) {
        .container {
          margin-bottom: 10px;
        }
        .center-container {
          top: 40%;
        }
      }

      @media screen and (max-width: 600px) {
        .container {
          margin-bottom: 10px;
        }
        .center-container {
          height: auto;
          top: 40%; /* Adjust this value as needed */
        }
      }

      @media screen and (max-height: 400px) {
        .center-container {
          top: 30%; /* Adjust this value as needed */
        }
      }

      /* ---- reset ---- */
      body {
        margin: 0;
        font: normal 75% Arial, Helvetica, sans-serif;
      }
      canvas {
        display: block;
        /* vertical-align: bottom; */
      }
      /* ---- particles.js container ---- */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #232741;
        background-image: url("");
        background-repeat: no-repeat;
        background-size: 20%;
        background-position: 50% 50%;
      } /* ---- stats.js ---- */
      .count-particles {
        /* background: #000022; */
        position: absolute;
        top: 48px;
        left: 0;
        width: 80px;
        color: #13e8e9;
        font-size: 0.8em;
        text-align: left;
        text-indent: 4px;
        line-height: 14px;
        padding-bottom: 2px;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: bold;
      }
      .js-count-particles {
        font-size: 1.1em;
      }
      #stats,
      .count-particles {
        --webkit-user-select: none;
        margin-top: 5px;
        margin-left: 5px;
      }
      #stats {
        border-radius: 3px 3px 0 0;
        overflow: hidden;
      }
      .count-particles {
        border-radius: 0 0 3px 3px;
      }

      .container {
        position: absolute;
      }

      /*
      #login-button {
          position:inherit;
          top: 10px;
          right: 1000px;
          z-index: 10;
          background-color: #000022;
      } */

      #login-button {
        background-color: #24273f;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      #login-button a {
        text-decoration: none;
        background-color: #fff;
        padding: 7px;
        border-radius: 3px;
        margin-left: 75%;
      }

      #login-button a {
        display: inline-block;
        padding: 10px 20px; /* Adjust padding for button size */
        font-size: 16px;
        background-color: inherit; /* Set background color to transparent */
        color: #ffffff; /* Set text color */
        text-decoration: none;
        border-radius: 5px;
        border: 2px solid orangered; /* Add a border */
        transition: background-color 0.3s, transform 0.2s;
      }

      #login-button a:hover {
        background-color: orangered; /* Change background color on hover */
        color: #ffffff; /* Change text color on hover */
        transform: scale(1.05); /* Add a slight scale effect on hover */
      }
      .college-logo {
        height: 115px;
        margin-top: 32px;
        text-align: center;
        display: inline;
        margin-left: 2rem;
      }

      .main {
        /* background-color:rgb(106, 182, 178); */
        /* background-color:rgb(206, 5, 115); */
        /* background-image: linear-gradient(to right, rgb(245, 103, 103) , rgb(41, 41, 38)); */
        background: #24273f; /* fallback for old browsers */
        /*background: -webkit-linear-gradient(to right, #0083B0, #00B4DB);*/ /* Chrome 10-25, Safari 5.1-6 */
        /*background: linear-gradient(to right, #04abe2, #037089);*/ /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        color: white;
        /* display: grid;
        align-items: center;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 100px; */
      }
      .college-logo {
        height: 115px;
        margin-top: 12px;
        text-align: center;
      }
      .clg-heading {
        margin-left: 20px;
        margin-top: 25px;
        /* align-items: stretch; */
        text-align: center;
      }
      @media (max-width: 992px) {
        .college-logo {
          height: 115px;
          margin-top: 32px;
          text-align: center;
        }
        textarea {
          width: 90%;
        }
        h1 {
          font-size: 20px;
        }
        .label {
          font-size: 15px;
          font-weight: 600;
        }
        #text {
          font-weight: 100;
          font-size: 1rem;
        }
      }
      textarea {
        font-weight: 400;
        font-size: 1.4rem;
        width: 95%;
        margin-top: 0.5rem;
        border: 1px solid rgb(0, 187, 255);
      }
      label {
        font-weight: bold;
        font-size: 20px;
        margin-top: 1rem;
        color: teal;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  </head>
  <body>
    <div class="home-header">
      <div class="main">
        <div class="d-flex">

          <div class="flex-grow-1 ms-3" style="margin-top: 30px">

            </h2>

    </div>
    <div id="login-button">

    </div>
    <div id="particles-js"></div>
    <!-- stats - count particles -->
    <div class="count-particles">
      <span class="js-count-particles"></span>
    </div>
    <div class="center-container" style="margin-top: 8rem">
      <div class="container">
        <h1
          class="animate__animated animate__lightSpeedInLeft animate_delay-5s animate__repeat-1"
        >
          Sentiment Analysis
          <img
            src="smart-contract.gif"
            alt=""
            style="width: 43px; height: 43px; border: 1px solid black"
          />
        </h1>

        <form action="/predict" method="post">
          <label for="text" class="label"
            >Enter your review:
            <img
              src="communications.gif"
              alt=""
              style="
                width: 38px;
                height: 38px;
                border: 1px solid black;
                margin-bottom: 2px;
              " /></label
          ><br />
          <textarea id="text" name="text" rows="4" cols="50"></textarea><br />
          <input
            class="comic-button"
            id="loadData"
            type="submit"
            value="Submit"
          />
        </form>
        <!-- <button class="comic-button" id="loadData">Load Data</button> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      // Particles Javascript code
      particlesJS("particles-js", {
        particles: {
          number: { value: 160, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
            image: { src: "img/github.svg", width: 100, height: 100 },
          },
          opacity: {
            value: 1,
            random: true,
            anim: { enable: true, speed: 1, opacity_min: 0, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false, speed: 4, size_min: 0.3, sync: false },
          },
          line_linked: {
            enable: false,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 600 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "bubble" },
            onclick: { enable: true, mode: "repulse" },
            resize: true,
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 250,
              size: 0,
              duration: 2,
              opacity: 0,
              speed: 3,
            },
            repulse: { distance: 400, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });
      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function () {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
  </body>
</html>
